<!DOCTYPE html>
<html>
<head>
    <title>jQuery.riverdance.js</title>
    <link rel="stylesheet" href="rsc/prism.css">
    <script src="rsc/jquery-1.11.0.min.js"></script>
    <script src="src/jquery.riverdance.js"></script>
    <script src="rsc/prism.js" data-manual></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            padding-top: 50px;
            background-color: #fff;
            text-align: center;
        }

        h1 {
            font-family: Georgia;
        }

        p {
            text-align: center;
        }

        pre {
            text-align: left;
        }

        #test {
            font-size: 50px;
            text-align: center;
            font-family: Helvetica, Arial, sans-serif;
        }
    </style>

    <script>
        var syntax = function(id) {

            var css = $("#css-"+id);
            $('code.language-css').html(css.text());

            var js  = $("#js-"+id);
            $('code.language-javascript').html(js.text());

            Prism.highlightAll();

        };
    </script>

    <style id="css-opacity">
        .opacity {
            -webkit-transition: opacity 0.2s;
            -moz-transition: opacity 0.2s;
            -o-transition: opacity 0.2s;
            transition: opacity 0.2s;
        }
        .opacity-high {
            opacity: 1;
        }
        .opacity-low {
            opacity: .5;
        }

    </style>
    <script id="js-opacity">
        var opacity = function(){
            $('#test').riverdance({
                cls: "opacity",
                stages: ["opacity-high","opacity-low", "opacity-high"]
            });
        };
    </script>

    <style id="css-flip">
        .flip {
            transform-style: preserve-3d;
            -webkit-transition:  -webkit-transform 0.4s;
            -moz-transition:  -moz-transform 0.4s;
            -o-transition:  -o-transform 0.4s;
            transition:  transform 0.4s;
        }

        .flip-active {
            -webkit-transform: rotateY(90deg);
            -moz-transform: rotateY(90deg);
            -ms-transform: rotateY(90deg);
            -o-transform: rotateY(90deg);
            transform: rotateY(90deg);
        }

        .flip-high {
            -webkit-transition:  -webkit-transform 0s;
            -moz-transition:  -moz-transform 0s;
            -o-transition:  -o-transform 0s;
            transition:  transform 0s;
            -webkit-transform: rotateY(270deg);
            -moz-transform: rotateY(270deg);
            -ms-transform: rotateY(270deg);
            -o-transform: rotateY(270deg);
            transform: rotateY(270deg);
        }

        .flip-leave {
            -webkit-transition:  -webkit-transform 0.4s;
            -moz-transition:  -moz-transform 0.4s;
            -o-transition:  -o-transform 0.4s;
            transition:  transform 0.4s;
            -webkit-transform: rotateY(360deg);
            -moz-transform: rotateY(360deg);
            -ms-transform: rotateY(360deg);
            -o-transform: rotateY(360deg);
            transform: rotateY(360deg);
        }
    </style>
    <script id="js-flip">
        var flip = function(){
            $('#test').riverdance({
                cls: "flip",
                stages: ["flip-active","flip-high", "flip-leave"]
            });
        };
    </script>


    <style id="css-underline">
        .under {
            text-decoration: underline;
        }
    </style>

    <script id="js-underline">
        var underline = function(){
            $('#test').riverdance({
                cls: "under"
            });
        };
    </script>

    <style id="css-snake">
        .snake {
            -webkit-transition:  -webkit-transform 0.2s;
            -moz-transition:  -moz-transform 0.2s;
            -o-transition:  -o-transform 0.2s;
            transition:  transform 0.2s;
            position: relative;
        }

        .snake-active {
            -webkit-transform: translateY(-10px);
            -moz-transform: translateY(-10px);
            -ms-transform: translateY(-10px);
            -o-transform: translateY(-10px);
            transform: translateY(-10px);
        }

        .snake-leave {
            -webkit-transform: translateY(0);
            -moz-transform: translateY(0);
            -ms-transform: translateY(0);
            -o-transform: translateY(0);
            transform: translateY(0);
        }

    </style>
    <script id="js-snake">
        var snake = function(){
            $('#test').riverdance({
                cls: "snake",
                stages: ["snake-active","snake-leave"]
            });
        };
    </script>



    <style id="css-flyin">

        .flyin {
            opacity: 0;
            -webkit-transition:  -webkit-transform 0.4s, opacity 0.4s;
            -moz-transition:  -moz-transform 0.4s, opacity 0.4s;
            -o-transition:  -o-transform 0.4s, opacity 0.4s;
            transition:  transform 0.4s, opacity 0.4s;

            -webkit-transform: rotate(30deg) translateX(-500px) translateY(-200px);
            -moz-transform: rotate(30deg) translateX(-500px) translateY(-200px);
            -ms-transform: rotate(30deg) translateX(-500px) translateY(-200px);
            -o-transform: rotate(30deg) translateX(-500px) translateY(-200px);
            transform: rotate(30deg) translateX(-500px) translateY(-200px);
        }

        .flyin-end {
            -webkit-transform: rotate(0) translateX(0) translateY(0);
            -moz-transform: rotate(0) translateX(0) translateY(0);
            -ms-transform: rotate(0) translateX(0) translateY(0);
            -o-transform: rotate(0) translateX(0) translateY(0);
            transform: rotate(0) translateX(0) translateY(0);
            opacity: 1;
        }
    </style>
    <script id="js-flyin">
        var flyin = function(){
            $('#test').riverdance({
                cls: "flyin",
                hideBefore: true,
                stages: ["flyin-end"],
                text: "Lorem ipsum"
            });
        };
    </script>



    <style id="css-flyout">

        .flyout {
            opacity: 1;
            -webkit-transition:  -webkit-transform 0.4s, opacity 0.4s;
            -moz-transition:  -moz-transform 0.4s, opacity 0.4s;
            -o-transition:  -o-transform 0.4s, opacity 0.4s;
            transition:  transform 0.4s, opacity 0.4s;
        }

        .flyout-end {
            -webkit-transform: rotate(30deg) translateX(-500px) translateY(-200px);
            -moz-transform: rotate(30deg) translateX(-500px) translateY(-200px);
            -ms-transform: rotate(30deg) translateX(-500px) translateY(-200px);
            -o-transform: rotate(30deg) translateX(-500px) translateY(-200px);
            transform: rotate(30deg) translateX(-500px) translateY(-200px);
            opacity: 0;
        }
    </style>
    <script id="js-flyout">
        var flyout = function(){
            $('#test').riverdance({
                cls: "flyout",
                hideAfter: true,
                stages: ["flyout-end"],
                callback: flyin
            });
        };
    </script>


    <style id="css-swing">

        .swing {
            -webkit-transition:  -webkit-transform 0.4s;
            -moz-transition:  -moz-transform 0.4s;
            -o-transition:  -o-transform 0.4s;
            transition:  transform 0.4s;
        }
        .swing-left {
            -webkit-transform: skew(-15deg) translateX(-30px);
            -moz-transform: skew(-15deg) translateX(-30px);
            -ms-transform: skew(-15deg) translateX(-30px);
            -o-transform: skew(-15deg) translateX(-30px);
            transform: skew(-15deg) translateX(-30px);
        }
        .swing-right {
            -webkit-transition:  -webkit-transform 0.6s;
            -moz-transition:  -moz-transform 0.6s;
            -o-transition:  -o-transform 0.6s;
            transition:  transform 0.6s;
            -webkit-transform: skew(15deg) translateX(30px);
            -moz-transform: skew(15deg) translateX(30px);
            -ms-transform: skew(15deg) translateX(30px);
            -o-transform: skew(15deg) translateX(30px);
            transform: skew(15deg) translateX(30px);
        }
        .swing-end {
            -webkit-transition:  -webkit-transform 0.4s;
            -moz-transition:  -moz-transform 0.4s;
            -o-transition:  -o-transform 0.4s;
            transition:  transform 0.4s;
            -webkit-transform: skew(0deg) translateX(0);
            -moz-transform: skew(0deg) translateX(0);
            -ms-transform: skew(0deg) translateX(0);
            -o-transform: skew(0deg) translateX(0);
            transform: skew(0deg) translateX(0);
        }
    </style>
    <script id="js-swing">
        var swing = function(){
            $('#test').riverdance({
                cls: "swing",
                stages: ["swing-left", "swing-right", "swing-end"]
            });
        };
    </script>


    <style id="css-magnify">

        .magnify {
            -webkit-transition:  -webkit-transform 0.4s;
            -moz-transition:  -moz-transform 0.4s;
            -o-transition:  -o-transform 0.4s;
            transition:  transform 0.4s;
        }
        .magnify-start {
            -webkit-transform: scale(1.4);
            -moz-transform: scale(1.4);
            -ms-transform: scale(1.4);
            -o-transform: scale(1.4);
            transform: scale(1.4);
        }
        .magnify-end {
            -webkit-transform: scale(1);
            -moz-transform: scale(1);
            -ms-transform: scale(1);
            -o-transform: scale(1);
            transform: scale(1);
        }
    </style>
    <script id="js-magnify">
        var magnify = function(){
            $('#test').riverdance({
                cls: "magnify",
                stages: ["magnify-start", "magnify-end"]
            });
        };
    </script>

    <style id="css-grow">


        .grow {
            -webkit-transition:  -webkit-transform 0.4s, opacity 0.4s;
            -moz-transition:  -moz-transform 0.4s, opacity 0.4s;
            -o-transition:  -o-transform 0.4s, opacity 0.4s;
            transition:  transform 0.4s, opacity 0.4s;
            -webkit-transform: scale(0.1);
            -moz-transform: scale(0.1);
            -ms-transform: scale(0.1);
            -o-transform: scale(0.1);
            transform: scale(0.1);
            opacity: 0;
        }
        .grow-end {
            -webkit-transform: scale(1);
            -moz-transform: scale(1);
            -ms-transform: scale(1);
            -o-transform: scale(1);
            transform: scale(1);
            opacity: 1
        }
    </style>
    <script id="js-grow">
        var grow = function(){
            $('#test').riverdance({
                cls: "grow",
                //hideBefore: true,
                stages: ["grow-end"]
            });
        };
    </script>
</head>
<body>
    <h1>jQuery.riverdance.js</h1>
    <p>
        jQuery plugin for running css animations on each letter in a text<br>
        <a href="http://github.com/kuindji/jquery-riverdance">Github</a>
    </p>
    <p>
        <button onclick="flyin(); syntax('flyin');">Fly in</button>
        <button onclick="flyout(); syntax('flyout');">Fly out</button>
        <button onclick="swing(); syntax('swing');">Swing</button>
        <button onclick="magnify(); syntax('magnify');">Magnify</button>
        <button onclick="grow(); syntax('grow');">Grow</button>
        <button onclick="underline(); syntax('underline');">Underline</button>
        <button onclick="snake(); syntax('snake');">Snake</button>
        <button onclick="flip(); syntax('flip');">Flip</button>
    </p>

    <p id="test">Lorem ipsum</p>

    <pre><code class="language-css"></code></pre>
    <pre><code class="language-javascript"></code></pre>
</body>
</html>
